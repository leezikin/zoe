<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getJson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="author" content="leezikin">
    <meta name="keywords" content="leezikin,博客">
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>

<body>
<div id="app">
    <div style="margin-left: 20%;margin-right:20%;">
        <i-input v-model="match" placeholder="输入API" clearable style="width: 80%;margin-left:10%;margin-top: 50px" @on-enter="transformToFitableJson"></i-input>

        <!--<i-input v-model="myID" v-show="next1" placeholder="输入玩家ID" clearable style="width: 200px;margin-top: 50px" @on-enter="transformToFitableJson"></i-input>-->
        <i-select v-model="myID"  v-show="next1" clearable placeholder="选择玩家ID"  filterable style="width:80%;margin-left:10%;margin-top: 30px;margin-bottom: 50px" @on-change="selectID">
            <i-option v-for="item in res.participants" :value="item.currentAccountId" :key="item.currentAccountId">{{item.summonerName}}<span style="color: #ddd"> {{item.currentAccountId.substring(0,5)}}</span> </i-option>
        </i-select>

        <br>
        <span style="margin-left:10%;" v-show="next2">取得userCoin</span>
        <i-input v-model="person.pM0" :placeholder="person.p0" clearable style="width: 80%;margin-left:10%;" v-show="next2" @on-focus="gotoCoinJson(0)"></i-input>
        <i-input v-model="person.pM1" :placeholder="person.p1" clearable style="width: 80%;margin-left:10%;margin-top: 20px" v-show="next2" @on-focus="gotoCoinJson(1)"></i-input>
        <i-input v-model="person.pM2" :placeholder="person.p2" clearable style="width: 80%;margin-left:10%;margin-top: 20px" v-show="next2" @on-focus="gotoCoinJson(2)"></i-input>
        <i-input v-model="person.pM3" :placeholder="person.p3" clearable style="width: 80%;margin-left:10%;margin-top: 20px" v-show="next2" @on-focus="gotoCoinJson(3)"></i-input>
        <i-input v-model="person.pM4" :placeholder="person.p4" clearable style="width: 80%;margin-left:10%;margin-top: 20px" v-show="next2" @on-focus="gotoCoinJson(4)"></i-input>

        <i-button v-show="next2" type="primary" @click="getJson" style="width: 30%;margin-left: 35%;margin-top: 30px">提交</i-button>

    </div>
</div>
</body>
</html>
